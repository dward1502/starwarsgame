<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">  
        <h1>Star Wars RPG!</h1>
      </div>
    </div class="row"></div>
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <!-- change these buttons to divs and look up how to use jQuery to call objects when you click the picture -->
            <button id="character" class="btn chewie"></button>
            <button id="character" class="btn boba"></button>
            <button id="character" class="btn windu"></button>
            <button id="character" class="btn revan"></button>
        </div>
        <div class="col-md-2"></div>
    <div class="row">
        <div class="col-md-4">
            <h4>Your Character!</h4>
        </div>
        <div class="col-md-8"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4>Enemies Available to Attack</h4>
        </div>
        <div class="col-md-8"></div> 
    </div>
    <div class="row">
        <!-- Enemies to attack -->        
    </div>
    <div class="row">
        <div class="col-md-3">
                <button id ="attack" class="btn btn-default">Attack!</button>
        </div>
        <div class="col-md-9"></div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h4>Defender!</h4>
        </div>
        <div class="col-md-9"></div>
    </div>
    <div class="row">
        <!-- Row that defender goes into -->
    </div>
    <div class="row">
        <div class="col-md-4">
             <p id="yourAttack"></p>
            <p id="counterAttack"></p>
        </div>
        <div class="col-md-8"></div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <!-- Reset button -->
        </div>
        <div class="col-md-9"></div>
    </div>

   

</body>

</html>
